<ion-card>
  <ion-item>
    <ion-label>{{ goal.goalName }}</ion-label>
    <ion-button fill="clear" slot="end" (click)="toggleContent()">View</ion-button>
    <ion-button fill="clear" slot="end" (click)="completeGoal(goal.goal_id)">Complete</ion-button>
  </ion-item>

  <ion-card-content *ngIf="isShown">
    Title: {{goal.goalName}} <br>
    Status: {{ goal.status }} <br>
    Description: {{goal.goalDescription}} <br>
    Starts at: {{goal.goalStart}} <br>
    Ends at: {{goal.goalEnd}} <br>
  </ion-card-content>
</ion-card>
